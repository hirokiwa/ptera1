query getuser($argument: ID!) {
  User(argument: $argument) {
    User{
        Userid
        Name
    }Diary{
        Diaryid
        Word
        Imageurl
        CreatedAt
        UpdatedAt
        User{
            Userid
            Name
        }
    }Followee{
        User{
            Userid
            Name
        }Diary{
            Diaryid
            Word
            Imageurl
            CreatedAt
            UpdatedAt
            User{
                Userid
                Name
            }
        }
    }Follower{
        User{
            Userid
            Name
        }Diary{
            Diaryid
            Word
            Imageurl
            CreatedAt
            UpdatedAt
            User{
                Userid
                Name
            }
        }
    }
  }
}

